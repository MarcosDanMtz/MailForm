<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
	<title>FormMail</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!--<script src="js/bootstrap.js"></script>-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
	<!--<link rel="stylesheet" type="text/css" href="https://www.dropbox.com/s/l2glrey3hd47j2p/bootstrap.css?dl=0" crossorigin="anonymous">-->
	<style type="text/css">
  		#headertop { text-align: center; 
  					color: #ffffff;
  					margin:  0 -20px;
  					
					background: -moz-linear-gradient(141deg, rgba(0,76,145,1) 0%, rgba(0,76,145,1) 23%, rgba(0,125,198,1) 77%, rgba(0,125,198,1) 100%); /* ff3.6+ */
					background: -webkit-gradient(linear, left top, right bottom, color-stop(0%, rgba(0,125,198,1)), color-stop(23%, rgba(0,125,198,1)), color-stop(77%, rgba(0,76,145,1)), color-stop(100%, rgba(0,76,145,1))); /* safari4+,chrome */
					background: -webkit-linear-gradient(141deg, rgba(0,76,145,1) 0%, rgba(0,76,145,1) 23%, rgba(0,125,198,1) 77%, rgba(0,125,198,1) 100%); /* safari5.1+,chrome10+ */
					background: -o-linear-gradient(141deg, rgba(0,76,145,1) 0%, rgba(0,76,145,1) 23%, rgba(0,125,198,1) 77%, rgba(0,125,198,1) 100%); /* opera 11.10+ */
					background: -ms-linear-gradient(141deg, rgba(0,76,145,1) 0%, rgba(0,76,145,1) 23%, rgba(0,125,198,1) 77%, rgba(0,125,198,1) 100%); /* ie10+ */
					background: linear-gradient(309deg, rgba(0,76,145,1) 0%, rgba(0,76,145,1) 23%, rgba(0,125,198,1) 77%, rgba(0,125,198,1) 100%); /* w3c */
					filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#007dc6', endColorstr='#004c91',GradientType=1 ); /* ie6-9 */
  						}
		#btnsend{
			margin-bottom: 35px;
			padding: 5px 25px;
			background-color: #004c91;
			color: #ffffff;
		}



		.center-block-horiz {
		   margin-left: auto !important;
		   margin-right: auto !important;
		 }
		.set-margin-cicis-menu-to-go {
		  margin: 20px;
		}
		.set-padding-cicis-menu-to-go {
		  padding: 20px;
		}
		.set-border-cicis-menu-to-go {
		   border: 5px inset #4f4f4f;
		}
		set-box-shadow-cicis-menu-to-go {
		  -webkit-box-shadow: 4px 4px 14px #4f4f4f;
		     -moz-box-shadow: 4px 4px 14px #4f4f4f;
		          box-shadow: 4px 4px 14px #4f4f4f;
		}
		  
		/*
		** Style the iframe
		** =========================
		*/
		/*
		    css commmon to all iframes
		*/
		.responsive-wrapper {
		  position: relative;
		  height: 0;    /* gets height from padding-bottom */
		  overflow: hidden;
		  /* put following styles (necessary for overflow and 
		     scrolling handling) inline in .embed-responsive-element-wrapper around iframe because not stable in CSS
		    -webkit-overflow-scrolling: touch; 
		                      overflow: auto; */
		}
		.responsive-wrapper img,
		.responsive-wrapper object,
		.responsive-wrapper iframe {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		   
		  border-style: none;
		  padding: 0;
		  margin: 0;
		}

		/*
		    css particular to this iframe
		*/

		#Iframe-Cicis-Menu-To-Go {
		  max-width: 666.67px;
		  max-height: 600px;
		  overflow: hidden;
		}
		/*
		   padding-bottom = h/w as %
		*/
		.responsive-wrapper-padding-bottom-90pct {
		  padding-bottom: 90%;
		}

		.row{
			margin-right: 0;
			margin-left: 0;
		}
	</style>

</head>
<body  style="background-color:#ffffff;" id="body">
	<div class="container">

		<div id="headertop">
			<div class="row">
				<div class="col-md-12">
					<div class="formasn">
						<div>
							<h2>GTSMX INNOVATION</h2>
							<p>Weekly Updates</p>
						</div>

					</div>
				</div>
			</div> 

			<div class="row">
				<div class="col-md-12">
					<h4><div id="time">{{{ datenow }}}</div></h4>
				</div>
			</div> 
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="header-form"><p>{{{ header }}}</p></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="body-form" ng-bind-html="expression">{{{ questionsAns }}}</div>
			</div>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="fillQuestionAns"></div>
			</div>
			
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="body-form" ng-bind-html="expression">{{{ footer }}}</div><hr>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="footerbtn"><a href="javascript:close();"><button type="button" id="btnsend" class="btn btn-lg btn-block">Send</button></a></div>
			</div>
			
		</div>
	</div>
	<script src="http://localhost:3000/files/js/ConectServices.js"></script>
	<!-- <script src="https://wmmailform.herokuapp.com/files/js/ConectServices.js"></script> -->
</body>
</html>
