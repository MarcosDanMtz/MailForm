<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin Questions</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
	<style type="text/css">
		#text-status{
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	
	<div class="container">

		<div id="headertop">
			<div class="row">
				<div class="col-md-12">
					<div class="formasn">
						<div>
							<h2>GTSMX INNOVATION</h2>
							<p>Answers Admin</p>
						</div>
					</div>
				</div>
			</div> 
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
		 <!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Create a new Question</a></li>
				    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Update Questions</a></li>
				</ul>

			  <!-- Tab panes -->
				<div class="tab-content">
					<!--New Answer-->
				    <div role="tabpanel" class="tab-pane active" id="home">
						<div class="form-group">
							<label for="exampleInputEmail1">Write the status</label>
							<input type="text" class="form-control" id="text-status" placeholder="UPDATE">
						</div>
						<div class="form-group">
						    <label for="exampleInputEmail1">New Question</label>
						    <textarea type="email" class="form-control" id="text-question" placeholder="HavenÂ´t been able to get a space in OneOps for GTSMX innovation prototypes..."></textarea>
						</div>
						<!-- Contextual button for informational alert messages -->
						<button type="button" class="btn btn-info" onclick="showAns();">Show Answers</button>

						<hr>

						<div id="fillAnsAsOpc">
					
						</div>


						
				    </div>
				    <div role="tabpanel" class="tab-pane" id="profile">
				    	<div class="form-group">
							<label for="exampleInputEmail1">Question to find:</label>
							<input type="text" class="form-control" id="questionToFind" placeholder="A meeting with Walmex Digital Labs has been scheduled to..."><br>
							<button type="button" class="btn btn-primary btn-lg btn-block form-control" onclick="searchAns();">Search</button>
						</div>
						<hr>
						<div id="allAns-table">
							<table class="table table-striped"> 
								<thead>
									<tr>
										<th>#</th>
										<th>ID</th>
									</tr>
								</thead>
								<tbody id="tbody">

								</tbody>
							</table>
							
						</div>
						<hr>
						<div id="updateQuestion">
							
						</div>
						<div id="answersPlaceUpdate">
							
						</div>
				    </div>
				</div>
				<hr>
				<div id="whatToDo">
					
				</div>	
			</div>
		</div>

	</div>
	<script src="https://wmmailform.herokuapp.com/admin-question/js/question.js"></script>
<!-- <script src="http://localhost:3000/admin-question/js/question.js"></script> -->
</body>
</html>
